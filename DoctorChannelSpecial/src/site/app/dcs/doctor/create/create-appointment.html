<div class="col-lg-4 no-padding">
    <div class="form-group" style="padding-top: 20px">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
            <input class="form-control" type="date" ng-model="model.appointmentDetail.date">
            <a class="input-group-addon ui-action-popover" ><i class="fa fa-toggle-down"></i></a>
        </div>
    </div>
    <div class="form-group" >
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
            <select class="form-control" ng-model="model.appointmentDetail.location">
                <option value="{{locations.indexNo}}" ng-repeat="locations in model.locationList">
                    {{locations.name}}
                </option>
            </select>   
            <a class="input-group-addon ui-action-popover" ><i class="fa fa-question-circle"></i></a>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
            <input class="form-control" type="time"  ng-model="model.appointmentDetail.startTime">            
            <a class="input-group-addon ui-action-popover" ><i class="fa fa-question-circle"></i></a>
        </div>
    </div>

    <button type="submit" class="btn btn-lg btn-block" ng-click="model.saveAppointment();" style="background-color: #007399; color: white">CREATE APPOINTMENT</button>

</div>
