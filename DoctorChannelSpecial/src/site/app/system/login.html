
<div class="col-md-8 no-padding" >
    <div class="col-md-6 no-padding">
        <div class="login">
            <div class="login-window" style="background-color: #007399;height: calc(100vh - 58px)">
                <div class="login-form" style="width:342px;margin-top: 135px">
                    <div class="login-header" >
                        <label style="padding-bottom: 0!important; padding-top: 20px;">Login to your account</label>
                    </div>

                    <div class="alert alert-danger" ng-show="error" style="margin-bottom: 0px;">
                        {{error}}
                    </div>

                    <div class="text-center" ng-show="loading === 'loading'">
                        <img src="images/loading.gif" width="70px" height="70px">
                    </div><br>

                    <form role="form" ng-submit="login()">
                        <div class="login-input" style="    padding: 0px 25px 0px 25px">
                            <div class="form-group" >
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control" ng-model="userName" placeholder="user name" autofocus required>
                                </div>
                            </div>

                            <div class="form-group ">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input  type="password" class="form-control" ng-model="password" placeholder="password" required>
                                </div>
                            </div>
                        </div>

                        <div class="login-footer border-dark-top background-dark" style="padding-top: 0px">
                            <button type="submit" class="btn btn-lg btn-block" style="background-color: #007399; color: white">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
